version: "3"

services:
  postgres:
    image: postgres
    container_name: postgres_container
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=banksampah
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
    driver: local
